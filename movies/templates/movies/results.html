<h1>{{ movie.title }}</h1>
<table border=1 width="560">
	<tbody>
    <tr>
      <td>Release Date</td>
      <td>{{ movie.release_date }}</td>
    </tr>
    <tr>
      <td>Duration</td>
      <td>{{ movie.duration }}</td>
    </tr>
    <tr>
      <td>Genres</td>
      <td>{{ movie.genre }}</td>
    </tr>
    <tr>
      <td>Synopsis</td>
      <td>{{ movie.synopsis }}</td>
    </tr>
	</tbody>
</table>
<h1>Rating Results</h1>
{{ selected_rating }}
<a href="{% url 'movies:detail' movie.id %}">Rate this movie again.</a>
