<h1>{{ movie.title }}</h1>
<table border=1 width="560">
	<tbody>
    <tr>
      <td>Release Date</td>
      <td>{{ movie.release_date }}</td>
    </tr>
    <tr>
      <td>Duration</td>
      <td>{{ movie.duration }}</td>
    </tr>
    <tr>
      <td>Genres</td>
      <td>{{ movie.genre }}</td>
    </tr>
    <tr>
      <td>Synopsis</td>
      <td>{{ movie.synopsis }}</td>
    </tr>
	</tbody>
</table>
<h1>Rating Results</h1>
<p><strong>{{ selected_rating }}</strong></p>
{% if error_message %}
  <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form name="recommendation" action="{% url 'movies:vote' movie.id %}" method="post">
  {% csrf_token %}
	<!-- {{ form }} -->

  <table border="0">
    <tbody>
      <tr>
        <td colspan="5">Rating</td>
      </tr>
      <tr>
        <td><input type="radio" name="rating" id="1" value="1"><label>1</label></td>
        <td><input type="radio" name="rating" id="2" value="2"><label>2</label></td>
        <td><input type="radio" name="rating" id="3" value="3"><label>3</label></td>
        <td><input type="radio" name="rating" id="4" value="4"><label>4</label></td>
        <td><input type="radio" name="rating" id="5" value="5"><label>5</label></td>
      </tr>
    </tbody>
  </table>

 <input type="submit" value="Submit">
</form>
